<script id="userparams-template" type="text/x-handlebars-template">
	<div class="user">
		<div class="img">
			<img src="samples/avatar.jpg" alt="{{Username}}" />
		</div>
		{{#each []}}
		<input type="hidden" name="username" id="username" value="{{Name}}" />
		<div class="overlay">
			<div class="logout">Logout&nbsp;<span class="close">&times;</span></div>
			<div class="name">{{Name}}</div>
			<div class="position">{{Initial}}</div>
			<div class="city">{{City}}, {{Country}}</div>
			<div class="company">{{ServiceProvider}}</div>
		</div>
		{{/each}}
	</div>
</script>
<script id="search-template" type="text/x-handlebars-template">
	<form class="form-inline search">
		<div class="form-group">
			<input type="text" class="form-control" id="search-input" placeholder="Search">
			<a href="#" class="do-search btn btn-primary">Search</a>
		</div>
	</form>
</script>
<script id="results-template" type="text/x-handlebars-template">
	<div class="results">
		<div id="results-content" class="results-container">
			<div class="nano has-scrollbar">
				<div class="overthrow nano-content">
					<div class="results-list" id="results-inner-content">
						<div class="content">
							<ul class="list-unstyled">
								{{#each []}}
								<li class="" data-id="{{Id}}"><span>{{Title}}</span></li>
								{{/each}}
							</ul>
						</content>
					</div>
				</div>
			</div>
		</div>
	</div>
</script>
<script id="conversation-item-template" type="text/x-handlebars-template">
	<div class="item response">
		<div class="date"><span>{{CreateDateTime}}</span></div>
		<div class="media response">
			<div class="media-body">
				<h4 class="media-heading">{{UserName}}</h4>
				<div class="bubble">{{Title}}</div>
			</div>
			<div class="media-right">
				<img class="media-object" src="samples/avatar.jpg" alt="" />
			</div>
		</div>
	</div>
</script>
<script id="conversation-template" type="text/x-handlebars-template">
	<div class="conversation">
		<div class="page-header">
			{{#each []}}
				{{#if @first}}
					<h3>{{ItemTitle}}</h3>
				{{/if}}
			{{/each}}
		</div>
		<div id="conversation-content" class="conversation-container">
			<div class="nano has-scrollbar">
				<div class="overthrow nano-content">
					<div class="conversation-list" id="conversation-inner-content">
						<div class="content">
							{{#each []}}
								{{#if IsReporter}}
								<div class="item response">
									<div class="date"><span>{{CreateDateTime}}</span></div>
									<div class="media response">
										<div class="media-body">
											<h4 class="media-heading">{{UserName}}</h4>
											<div class="bubble">{{Title}}</div>
										</div>
										<div class="media-right">
											<img class="media-object" src="samples/avatar.jpg" alt="" />
										</div>
									</div>
								</div>
								{{else}}
								<div class="item">
									<div class="date"><span>{{CreateDateTime}}</span></div>
									<div class="media">
										<div class="media-left">
											<img class="media-object" src="samples/avatar.jpg" alt="" />
										</div>
										<div class="media-body">
											<h4 class="media-heading">{{UserName}}</h4>
											<div class="bubble">{{Title}}</div>
										</div>
									</div>
								</div>
								{{/if}}
							{{/each}}
						</div>
					</div>
				</div>
			</div>
		</div>
		<hr />
		<div class="item-form">
			<div class="form-group">
				{{#each []}}
					{{#if @first}}
						<input type="hidden" name="AssignmentItemId" value="{{AssignmentItemId}}" />
					{{/if}}
				{{/each}}
				<textarea id="item-textarea" rows="2" class="form-control" placeholder="Message..."></textarea>
				<a href="#" class="do-send btn btn-primary">Send</a>
			</div>
		</div>
	</div>
</script>
